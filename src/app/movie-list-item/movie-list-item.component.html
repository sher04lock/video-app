<mat-card class="card" [routerLink]="['/movie', movie.id]">
    <mat-card-content>
        <img class='card-img' [src]="movie.poster || movie.details.Poster">
    </mat-card-content>
    <mat-card-title>
        {{movie.title}}
    </mat-card-title>
    <mat-card-subtitle>
        votes: {{movie.votes}}
    </mat-card-subtitle>

</mat-card>
