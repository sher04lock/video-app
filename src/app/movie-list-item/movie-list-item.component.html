<mat-card class="card" [routerLink]="['/video', movie.id]">
    <mat-card-content>
        <img class='card-img' [src]="movie.poster">
    </mat-card-content>
    <mat-card-title>
        {{movie.title}}
    </mat-card-title>
    <mat-card-subtitle>
        votes: {{movie.count}}
    </mat-card-subtitle>

</mat-card>
